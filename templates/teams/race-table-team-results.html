<table>
    <thead>
        <tr>
            <th>Place</th>
            <th>Rider</th>
            <th>Prospects</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
    {% for r in rows.team_results %}
        <tr>
            <td>{{ r.place }}</td>
            <td>
                <h3>
                    <a href="#" class="tr_title">{{ r.rider }}</a>
                    <span class="tr_subtitle">#{{ r.bib }} {{ r.team }} - {{ r.country }}</span>
                </h3>
            </td>
            <td>{{ r.val }}</td>
            <td>{{ r.points }}</td>
        </tr>
    {% endfor %}
    </tbody>
    <tfooter>
        <tr>
            <td></td>
            <td>Total</td>
            <td></td>
            <td>{{ roster_total }}</td>
        </tr>
    </tfooter>
</table>
