{% extends 'base.html' %}

{% block title %}Ready to Ride?{% endblock %}

{% block content %}
<div class="wrap">
    <div class="region">
        <h1>Sign Up</h1>
        <form method="post" class="form-signup">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign up</button>
        </form>
    </div>
</div>
  
{% endblock %}
