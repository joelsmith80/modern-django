<tr class="{{ status }}">
    <td class="headstone place">{{ r.place }}</td>
    <td class="rider">
        <h3>
            <a href="#" class="tr_title">{{ r.rider }}</a>
            <span class="tr_subtitle">#{{ r.bib }} {{ r.team }} - {{ r.country }}</span>
        </h3>
    </td>
    <td class="prospects">{{ r.val }}</td>
    <td class="points">{{ r.points }}</td>
</tr>
