<!-- templates/registration/login.html -->

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<section>
  <div class="wrap">
    <header class="section-header region">
      <h1>Log In</h1>
    </header>
    <div class="section-content region">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
