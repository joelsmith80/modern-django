{% load static %}

<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'races/css/style.css' %}">
</head>
<body>

  <header class="site-header">
    <div class="wrap">
      <div class="region t-9 d-9 w-9">
        <a href="/">Spring Classics</a>
      </div>
      <div class="site-header_login-region region t-3 d-3 w-3">
        {% if user.is_authenticated %}
          <p>Hi {{ user.username }}! (<a href="{% url 'logout' %}">Log out</a>)</p>
        {% else %}
          <p><a href="{% url 'login' %}">Log in</a></p>
        {% endif %}
      </div>
    </div>
  </header>
  
  <main>
    {% block content %}
    {% endblock %}
  </main>
  
  <footer class="site-footer">
    <div class="wrap">
      <div class="region">The footer</div>
    </div>
  </footer>

</body>
</html>
