{% load static %}

<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'races/css/style.css' %}">
</head>
<body>

  <header class="site-header">
    <div class="wrap">
      <div class="region m1-9 m2-9 t-3 d-3 w-3">
        <a href="/">Spring Classics</a>
      </div>
      <div class="site-header_login-region region m1-3 m2-3 t-9 d-9 w-9">
        <nav class="main-nav">

          {% if user.is_authenticated %}

            <input type="checkbox" id="main-menu-toggle" name="main-menu-toggle" class="main-menu-toggle mobile-toggle">
            <label for="main-menu-toggle" class="mobile-toggle-label">Menu</label>
            <ul class="main-menu">
              <li><a href="#">My Teams</a>
                <ul>
                  <li><a href="#">Team 1</a></li>
                  <li><a href="#">Team 2</a></li>
                  <li><a href="#" class="main-menu_create-new-team">New Team</a></li>
                </ul>
              </li>
              <li><a href="#">Account</a>
                <ul>
                  <li><a href="{% url 'logout' %}">Log Out</a></li>
                  <li><a href="/account">Edit User</a></li>
                </ul>
              </li>
            </ul>

          {% else %}

            <ul class="main-menu">
              <li><a href="{% url 'login' %}">Log In</a></li>
            </ul>

          {% endif %}

        </nav>
      </div>
    </div>
  </header>
  
  <main>
    {% block content %}
    {% endblock %}
  </main>
  
  <footer class="site-footer">
    <div class="wrap">
      <div class="region">The footer</div>
    </div>
  </footer>

</body>
</html>
