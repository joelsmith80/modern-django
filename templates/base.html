{% load static %}

<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'races/css/style.css' %}">
</head>
<body>

  <header class="site-header">
    <div class="wrap">
      <div class="region m1-9 m2-9 t-3 d-3 w-3">
        <a href="/">Spring Classics</a>
      </div>
      <div class="site-header_login-region region m1-3 m2-3 t-9 d-9 w-9">
        {% include "components/main-nav.html" %}
      </div>
    </div>
  </header>
  
  <main>
    {% block content %}
    {% endblock %}
  </main>
  
  <footer class="site-footer">
    <div class="wrap">
      <div class="region">The footer</div>
    </div>
  </footer>

  {% block footer-js %}
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  {% endblock %}

</body>
</html>
